<div class="header">
    <img class="logo" src="../../../assets/icons/Metalverse2.png">
  </div>
  
<div class="content">
      <h2 class="content-text">Future Events</h2>
      <img class="event-button" *ngIf="enabled" src="../../../assets/icons/Post new event.png" [routerLink]="['/create-event']">
      <input class="search-bar" placeholder="Search by country..." #searchInput (keyup.enter)="searchEvent()">
      <div *ngIf="eventsObs$ | async as events">
        <div *ngFor="let event of events">
          <div class="card" [routerLink]="['/events', event.id]">
            <!-- to be replaced when storing images in DB in the near future -->
            <img class="eventImage" src="https://fastly.picsum.photos/id/6/300/150.jpg?hmac=c914-eRIjIpx5sAwpgtoqE7GHJcrgVi9wGZV58c_N0o">
            <h2 class="title"> {{ event.title }} @{{ event.city }}, {{ event. country }}  </h2>
            <p class="eventDate" *ngIf="event.id">  {{ dateEventMapText[event.id] }} </p>
          </div>
        </div>
      </div> 
</div>
  
<div class="footer">
  <div class="navbar-footer"> 
      <a class="link-text" [routerLink]="['/events']">
        <img class="events-button" src="../../../assets/icons/Future Events.png">
      </a>
      <a class="link-text" [routerLink]="['/stream']">
        <img class="streams-button" src="../../../assets/icons/Streams.png">
      </a>
      <a class="link-text" [routerLink]="['/inbox']">
        <img class="inbox-button" src="../../../assets/icons/Inbox.png">
      </a>
      <a class="link-text" [routerLink]="['/forum']">
        <img class="forum-button" src="../../../assets/icons/Forum.png">
      </a>
      <a class="link-text" [routerLink]="['/announcements']">
        <img class="announcements-button" src="../../../assets/icons/Announcements.png">
      </a>
  </div>
</div>
