<div class="header">
    <img class="logo" src="../../../assets/icons/Metalverse2.png">
</div>

<div class="content">
    <h2 class="content-text">Create new event</h2>
    <input class="title" placeholder="Event title" #titleInput>
    <input class="title" placeholder="Band country" #bandCountryInput>
    <input class="title" placeholder="Band genre" #bandGenreInput>
    <input class="title" placeholder="Country" #countryInput>
    <input class="title" placeholder="City" #cityInput>
    <input class="title" placeholder="Venue name" #venueInput>
    <img class="add-img" src="../../../assets/icons/Add image button.png">
    <img class="post" src="../../../assets/icons/Post button.png" [routerLink]="['/events']" (click)="onSaveEvent()">
    
</div>

<div class="footer">
    <div class="navbar-footer"> 
        <a class="link-text" routerLink="/events">
          <img class="events-button" src="../../../assets/icons/Future Events.png">
        </a>
        <a class="link-text" routerLink="/stream">
          <img class="streams-button" src="../../../assets/icons/Streams.png">
        </a>
        <a class="link-text" routerLink="/inbox">
          <img class="inbox-button" src="../../../assets/icons/Inbox.png">
        </a>
        <a class="link-text" routerLink="/forum">
          <img class="forum-button" src="../../../assets/icons/Forum.png">
        </a>
        <a class="link-text" routerLink="/announcements">
          <img class="announcements-button" src="../../../assets/icons/Announcements.png">
        </a>
    </div>
</div>
